{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Are you 17 or over?
              </h1>
            </legend>
              <span id="changed-name-hint" class="govuk-hint">
                You must be 17 or over to drive in the UK.
              </span>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="are-you-17-or-over-1" name="are-you-17-or-over" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="are-you-17-or-over-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="are-you-17-or-over-2" name="are-you-17-or-over" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="are-you-17-or-over-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
